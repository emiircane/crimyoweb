    <script>
        // Get all forms with the class "haber-form"
const forms = document.querySelectorAll('.haber-form');

// Add an event listener to each form
forms.forEach(form => {
  form.addEventListener('submit', (event) => {
    // Prevent the form from submitting normally
    event.preventDefault();

    // Get the form data
    const formData = new FormData(form);

    // Create a new card element
    const card = document.createElement('div');
    card.classList.add('card');

    // Create the card content
    const cardContent = `
      <h2>${formData.get('haber_baslik')}</h2>
      <img src="${URL.createObjectURL(formData.get('haber_resim'))}" alt="${formData.get('haber_baslik')}">
      <p>${formData.get('haber_aciklama')}</p>
    `;

    // Set the card content
    card.innerHTML = cardContent;

    // Append the card to the body of the page
    document.body.appendChild(card);
  });
});
    </script>
